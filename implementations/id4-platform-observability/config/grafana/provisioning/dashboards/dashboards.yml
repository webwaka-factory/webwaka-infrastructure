apiVersion: 1

providers:
  # WebWaka Platform Dashboards
  - name: 'WebWaka Platform'
    orgId: 1
    folder: 'WebWaka'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
